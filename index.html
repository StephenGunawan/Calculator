<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src = "js-script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class ="container">
        <div class="display">
            <div class ="text">0</div>
        </div>
        <div class="button-0">
            <button class = "helper">AC</button>
            <button class = "helper">+/-</button>
            <button class = "helper">%</button>
            <button class = "operator">/</button>
        </div>
        <div class="buttons-1st">
            <button class = "number">7</button>
            <button class = "number">8</button>
            <button class = "number">9</button>
            <button class = "operator">*</button>
        </div>
        <div class="buttons-2nd">
            <button class = "number">4</button>
            <button class = "number">5</button>
            <button class = "number">6</button>
            <button class = "operator">-</button>
        </div>
        <div class="buttons-3rd">
            <button class = "number">1</button>
            <button class = "number">2</button>
            <button class = "number">3</button>
            <button class = "operator">+</button>
        </div>
        <div class="buttons-4st">
            <button class="zero"><span class=text-zero>0</span></button>
            <button class = "number">.</button>
            <button class = "operator">=</button>
        </div>
    </div>
</body>
</html>
